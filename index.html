<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MIT 6-5 Prerequisite Map</title>
        <link rel="stylesheet" href="styles.css" />

    </head>
    <body>
        <header>
            <div>
                <h1>MIT 6-5 Prerequisite Map</h1>
                <div class="meta">
                    Click a course to isolate its prerequisites • Search dims
                    nodes & arrows • Esc to reset
                </div>
            </div>
            <div class="controls">
                <div class="legend">
                    <span class="tag"
                        ><span class="dot ee"></span>Course 6</span
                    >
                    <span class="tag"
                        ><span class="dot math"></span>Math (18)</span
                    >
                    <span class="tag"
                        ><span class="dot phys"></span>Physics (8)</span
                    >
                    <span class="tag"
                        ><span class="dot impact"></span>Capstone/Other</span
                    >
                </div>
                <input
                    id="search"
                    type="search"
                    placeholder="Search: e.g., 6.1210, Linear Algebra…"
                />
                <button class="btn" id="reset">Reset</button>
            </div>
        </header>

        <div class="stage-wrap">
            <div class="stage" id="stage">
                <div class="board" id="board">
                    <svg
                        class="edges"
                        id="edges"
                        xmlns="http://www.w3.org/2000/svg"
                    ></svg>
                    <div class="grid" id="grid"></div>

                    <!-- Info panel -->
                    <aside
                        class="info"
                        id="info"
                        role="dialog"
                        aria-modal="false"
                        aria-live="polite"
                        aria-label="Course details"
                    >
                        <button class="close" id="infoClose" aria-label="Close">
                            ✕
                        </button>
                        <div class="row">
                            <div
                                class="swatch"
                                id="infoSwatch"
                                aria-hidden="true"
                            ></div>
                            <div>
                                <h2 id="infoTitle">Select a class</h2>
                                <div class="code" id="infoCode"></div>
                            </div>
                            <span class="area" id="infoArea"></span>
                        </div>
                        <section>
                            <h3>Description</h3>
                            <p id="infoDesc">Click a node to see details.</p>
                        </section>
                        <section>
                            <h3>Why this class?</h3>
                            <p id="infoWhy">—</p>
                        </section>
                    </aside>
                </div>
            </div>
        </div>

        <div class="test-badge" id="testBadge">Running tests…</div>

        <script src="script.js"></script>

    </body>
</html>
